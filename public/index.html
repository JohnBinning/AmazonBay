<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Bay</title>
    <link rel='stylesheet' type='text/css' href='/styles/main.css' />

  </head>
  <body>
    <header>AmazonBay</header>

    <article id='login-section'>
      <input id='username' placeholder='username'>
      <input id='password' placeholder='password' type='password'>
      <button id='login'>LOGIN</button>
    </article>

    <section id='bottom-section'>

      <section class='order-history sidebar'>
        <div class='sidebar-toggle toggle-order-history'>
          +
        </div>
        <div class='sidebar-text order-text'>
          Order History
        </div>
      </section>

      <section id='products-section'>

      </section>

      <section class='cart sidebar'>
        <div class='sidebar-toggle toggle-cart'>
          +
        </div>
        <div class='sidebar-text cart-text'>
          Cart
        </div>
        <article class='cart-target'></article>
      </section>

      
    </section>

    <script src='./lib/jquery.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./lib/index.js'></script>
  </body>
</html>
