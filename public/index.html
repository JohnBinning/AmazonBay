<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Bay</title>
    <link rel='stylesheet' type='text/css' href='/styles/main.css' />

  </head>
  <body>
    <header>AmazonBay</header>

    <section id='bottom-section'>

      <section class='order-history sidebar'>
        <div class='sidebar-toggle toggle-order-history'>
          +
        </div>
        <div class='sidebar-text order-text'>
          Order History
        </div>

        <div id='order-target' class='hidden'></div>
      </section>

      <section id='products-section'>

      </section>

      <section class='cart sidebar'>
        <div class='sidebar-toggle toggle-cart'>
          +
        </div>
        <div class='sidebar-text cart-text'>
          Cart
        </div>
        <button id='checkout' class='hidden'>Checkout</button>
        <div id='cart-total'>
          <p id='cart-total-text' class='hidden'>total: $<span id='cart-total-amount'>999</span>
        </div>
        <article class='cart-target hidden'></article>

      </section>

      
    </section>

    <script src='./lib/jquery.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./lib/index.js'></script>
  </body>
</html>
